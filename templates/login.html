<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h3 mb-3 fw-bold text-primary">Questionnaire</h1>
                        <p class="text-muted mb-4">Enter your 4-character code to vote on surveys.</p>
                        <form method="post" action="{% url 'core:login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_enter_pass" class="form-label">Your code</label>
                                <input type="text" name="enter_pass" id="id_enter_pass" class="form-control form-control-lg text-uppercase text-center" placeholder="XXXX" maxlength="4" autocomplete="off" style="letter-spacing: 0.4em;">
                                {% if form.enter_pass.errors %}
                                <div class="invalid-feedback d-block">{{ form.enter_pass.errors.0 }}</div>
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                        </form>
                        <hr class="my-4">
                        <p class="text-center mb-0 small text-muted">
                            <a href="{% url 'core:admin_login' %}" class="text-decoration-none">Admin login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
